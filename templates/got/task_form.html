{% extends "got/base_generic.html" %}

{% block header %}Actividades{% endblock %}

{% block content %}
    <form action="" method="post" enctype="multipart/form-data" class="adap shadow">{% csrf_token %}
        <div class="form-group">
            {{ form }}
            {{ image_form }}
        </div>
        <div class="form-group">
            <input type="submit" value="Guardar cambios" class="btn btn-success"/>
        </div>
    </form>

    {% for image in images %}
        <img src="{{ image.image.url }}" alt="Imagen asociada" style="width: 100px; height: auto;">
    {% endfor %}

{% endblock %}
